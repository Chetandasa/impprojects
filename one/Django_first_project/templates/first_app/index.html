<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    </head>
    <body>
        <h1>Hello Welcome to Django Level Two</h1>
        <h2>Here are youre access records:</h2>

        <div class="djangtwo">
            {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Access</th>
                </thead>

                {% for acc in access_records %}
                <tr>
                   <td>{{ acc.name }}</td>
                   <td>{{ acc.date }}</td>
                 </tr>
                {% endfor %}
            </table>
            {% else %}
              <p>NO Access records Found</p>
            {% endif %}


        </div>


        <img src="{% static 'images/djangofirst.jpg' %}" alt="uh oh, didn't show Mobile" >
    </body>
</html>
